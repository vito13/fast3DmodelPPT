<script src="js/reveal.js"></script>
<script>
    Reveal.initialize({
	// 是否在右下角展示控制条
	controls: true,
	// 是否显示演示的进度条
    progress: true,

    // 是否显示当前幻灯片的页数
    slideNumber: 'c/t',

    // 是否将每个幻灯片改变加入到浏览器的历史记录中去
    history: false,

    // 是否启用键盘快捷键来导航
    keyboard: true,

    // 是否启用幻灯片的概览模式,开启后，可以使用ESC键查看幻灯片概览
    overview: true,

    // 是否将幻灯片垂直居中
    center: true,

    // 是否在触屏设备上启用触摸导航
    touch: true,

    // 是否循环演示
    loop: false,

    // 是否将演示的方向变成 RTL
    rtl: false,

    // 全局开启和关闭碎片
    fragments: true,

    // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
    embedded: false,

    // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
    help: true,

    //  两个幻灯片之间自动切换的时间间隔（毫秒），当设置成 0 的时候则禁止自动切换，该值可以被幻灯片上的 ` data-autoslide` 属性覆盖
    autoSlide: 0,

    // 当遇到用户输入的时候停止切换
    autoSlideStoppable: true,

    // 是否启用通过鼠标滚轮来导航幻灯片
    mouseWheel: true,

    //  是否在移动设备上隐藏地址栏
    hideAddressBar: true,

    // 是否在一个弹出的 iframe 中打开幻灯片中的链接
    previewLinks: false,

    // 切换过渡效果
    transition: 'default', // none/fade/slide/convex/concave/zoom

    // 过渡速度
    transitionSpeed: 'default', // default/fast/slow

    // 全屏幻灯片背景的过渡效果
    backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

    // 除当前可见的之外的幻灯片数量
    viewDistance: 3,

    // 视差背景图片
    parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

    // 视差背景尺寸
    parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

    // 移动视差背景（水平和垂直）滑动变化的数量, 例如100
    parallaxBackgroundHorizontal: '',
    parallaxBackgroundVertical: '',
    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    });
    Reveal.addEventListener('ready', function (event) {
        // event.currentSlide, event.indexh, event.indexv
        // alert("准备完毕");
    });
    Reveal.addEventListener('slidechanged', function (event) {
        
        console.log(event.indexh);
        console.log(event.indexv);
        var img = document.getElementById("title");
        switch (event.indexh) {
            case 1:
                {
                    img.src = 'http://localhost:12626/res/yinyan.png';
                }
                break;
            case 2:
                {
                    switch (event.indexv) {
                        case 0: img.src = 'http://localhost:12626/res/xianzhuang.png'; break;
                        case 1: 
                        case 2: 
                        case 3: img.src = 'http://localhost:12626/res/dianyun.png'; break;
                        case 4: img.src = 'http://localhost:12626/res/gis.png'; break;
                        default:
                    }
                }
                break;
            case 3:
                {
                    img.src = 'http://localhost:12626/res/gaijin.png';
                }
                break;
            case 4:
                {
                    img.src = 'http://localhost:12626/res/shixian.png';
                }
                break;
            case 5:
                {
                    img.src = 'http://localhost:12626/res/zhanwang.png';
                }
                break;
            default:
                {
                    img.src = '';
                }
                break;
        }
    });
</script>
</body>
